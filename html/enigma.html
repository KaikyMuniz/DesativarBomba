<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/enigma.css">
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="icon" href="../img/bomba-simbolo.png">
    <title>Enigma</title>
</head>
<body>
    <img src="../img/bomba-simbolo.png">
    <div class="center">
        <div>
            <h1>RESOLVA O ENIGMA ABAIXO:</h1>
            <p></p>
            <label>
                Para que haja uma sequência harmônica dos setores e que resulte em 
                uma senha veridica os planetas discutiam sobre suas ordens:
                <br>Marte diz: não sou o 3° 
                <br>Júpiter diz: não sou o 2° 
                <br>Saturno diz: não sou o 4°
                <br>Vênus diz: não sou o 1° 
                <br>O mais próximo e o mais distante ao sol são os únicos que 
                estão mentindo. Qual é a sequência correta?
            </label>
        </div>
        <br>
        <span>
            <div>
                <label>Planeta 1:</label>
                <br>
                <input type="text" id="planeta1" placeholder="Qual é o 1° planeta?">
            </div>
            <div>
                <label>Planeta 2:</label>
                <br>
                <input type="text" id="planeta2" placeholder="Qual é o 2° planeta?">
            </div>
            <div>
                <label>Planeta 3:</label>
                <br>
                <input type="text" id="planeta3" placeholder="Qual é o 3° planeta?">
            </div>
            <div>
                <label>Planeta 4:</label>
                <br>
                <input type="text" id="planeta4" placeholder="Qual é o 4° planeta?">
            </div>
        </span>
        <p></p>
        <button id="confirm">Prosseguir</button>
    </div>
    <script src="../js/enigma.js"></script>
</body>
</html>
